<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERC-20 & NFT dApp</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4b0082, #2b1055);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 30px;
    }
    .card {
      background: #15152a;
      padding: 28px;
      border-radius: 18px;
      width: 430px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    h1 { text-align: center; margin: 0 0 16px; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg,#6a5acd,#836fff);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .info {
      background: #1f1f37;
      padding: 10px 12px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      overflow-wrap: anywhere;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    .section-title {
      text-align: center;
      margin: 18px 0 8px;
      font-weight: 700;
    }
    .list { margin-top: 10px; display: grid; gap: 8px; }
    .item {
      background: #1f1f37;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      overflow-wrap: anywhere;
    }
    #status {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      opacity: 0.95;
      overflow-wrap: anywhere;
    }
    a { color: #cfcfff; }
  </style>
</head>

<body>
  <div class="card">
    <h1>ERC-20 & NFT dApp</h1>

    <button id="connectBtn">Connect MetaMask</button>

    <div class="info"><span>Account</span><span id="account">Not connected</span></div>

    <div class="info"><span>Token</span><span id="tokenMeta">-</span></div>
    <div class="info"><span>Token Balance</span><span id="tokenBalance">0</span></div>

    <div class="section-title">Transfer ERC-20 Tokens</div>
    <input id="toAddress" placeholder="Recipient address (0x...)" />
    <input id="amount" type="number" placeholder="Amount" />
    <button id="transferBtn">Send Tokens</button>

    <div class="section-title">My NFTs</div>
    <button id="loadNftsBtn">Load My NFTs</button>
    <div id="nftList" class="list"></div>

    <div id="status"></div>
  </div>

  <script type="module" src="./ethers.js"></script>
</body>
</html>
