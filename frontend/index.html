<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERC20 Token dApp</title>

    <style>
        * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4b0082, #2b1055);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 16px;
            width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        h1, h3 {
            text-align: center;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg,#6a5acd,#836fff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .info {
            background: #22223b;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
        }
        #status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ERC-20 Token dApp</h1>

    <button id="connectBtn">Connect MetaMask</button>

    <div class="info">
        <span>Account</span>
        <span id="account">Not connected</span>
    </div>

    <div class="info">
        <span>Token Balance</span>
        <span id="tokenBalance">0</span>
    </div>

    <h3>Transfer Tokens</h3>

    <input id="toAddress" placeholder="Recipient address (0x...)">
    <input id="amount" type="number" placeholder="Amount">

    <button id="transferBtn">Send Tokens</button>

    <div id="status"></div>
</div>

<script type="module" src="ethers.js"></script>
</body>
</html>
